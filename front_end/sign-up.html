    <script src="assets/js/script.js"></script>
    <script>
    (function(){
        var form = document.getElementById('signupForm');
        if(!form) return;
        form.addEventListener('submit', async function(e){
            e.preventDefault();
            var username = document.getElementById('su_username').value.trim();
            var email = document.getElementById('su_email').value.trim();
            var password = document.getElementById('su_password').value;
            var confirm = document.getElementById('su_confirm').value;
            var role = document.getElementById('su_role').value;
            var medecinIdRaw = document.getElementById('su_medecin_id').value.trim();
            var medecin_id = medecinIdRaw === '' ? null : Number(medecinIdRaw);

            var err = document.getElementById('su_error');
            var ok = document.getElementById('su_success');
            err.classList.add('d-none'); ok.classList.add('d-none');

            if(password !== confirm){
                err.textContent = 'Passwords do not match';
                err.classList.remove('d-none');
                return;
            }
            if(!role){
                err.textContent = 'Please select a role';
                err.classList.remove('d-none');
                return;
            }

            var btn = document.getElementById('su_submit');
            btn.disabled = true;
            try {
                var params = new URLSearchParams();
                params.set('username', username);
                params.set('email', email);
                params.set('password', password);
                params.set('role', role);
                if(medecin_id !== null && !Number.isNaN(medecin_id)){
                    params.set('medecin_id', String(medecin_id));
                }
                const resp = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params.toString()
                });
                const data = await resp.json().catch(()=>({}));
                if(resp.ok){
                    ok.textContent = 'Account created. Redirecting to login...';
                    ok.classList.remove('d-none');
                    setTimeout(function(){ window.location.href = 'login.html'; }, 1200);
                } else {
                    err.textContent = (data && data.detail) ? data.detail : 'Registration failed';
                    err.classList.remove('d-none');
                }
            } catch(ex){
                err.textContent = 'Network error. Please try again.';
                err.classList.remove('d-none');
            } finally {
                btn.disabled = false;
            }
        });
    })();
    </script>
